<div class="content" role="main">

  <!-- Resources -->
  <h3>Login</h3>
  <br>

  <div *ngIf='invalidLogin' class="alert alert-warning">Invalid Username/Password</div>
  <div *ngIf='loginSuccess' class="alert alert-success">Login Success</div>

  <form (submit)="handleLogin()">
    <div class="form-group">
      <label for="email">User Name :</label>
      <input [(ngModel)]="username" class="form-control" id="username" name="username" placeholder="Enter User Name"
             type="text">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input [(ngModel)]="password" class="form-control" id="password" name="password" placeholder="Enter password"
             type="password">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <button class="btn btn-success" type="submit">Login</button>
      </div>
      <div class="form-group col-md-6">
        <button class="btn btn-info" type="submit">
          <a class="text-white" href="#" routerLink="/register">Register</a>
        </button>
      </div>
    </div>

  </form>

</div>
